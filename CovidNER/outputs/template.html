<!DOCTYPE html> 
<html> 
<body>
<style>
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: gray;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
    <p id='panel_text'></p>
  <script>

    function Highlight(object) {
            var panel = document.getElementById('panel_text')
            text = ""
      for (var _prop in object) {
                prop_current = object[_prop]

        console.log(prop_current);

                for(var prop in prop_current)
                {
                  // console.log(prop);
                    if (prop_current[prop] === 0)
                        text+= prop + '&nbsp';

                    else if( prop === "tag_label"){
                       console.log(prop_current[prop]);
          }

                    else
                        text += '<span style="background-color:'+prop_current[prop]+';" class="tooltip">'+prop+' ' +
                '<span class="tooltiptext" style="color:prop_current[prop];">Tooltip text</span>' +
                '</span>' + '&nbsp';
                }
            }
            panel.innerHTML = text
    }
    var exampleObject = #values#;
    Highlight(exampleObject);
  </script>
</body>

</html>
